<ion-view view-title="Tarefas">
  <ion-content class="padding">

    <div class="list">
      <label class="item item-input">
        <i class="icon ion-edit placeholder-icon"></i>
        <input type="text" ng-model="titulo" placeholder="TÃ­tulo da Tarefa" ng-keydown="teclado_salvar($event)">
      </label>
    </div>

    <ion-list can-swipe="true">
      <ion-item ng-repeat="tarefa in tarefas_listar" ng-click="marcar_feito(tarefa)">
        <span ng-class="{marcado: tarefa.feito == true}">
          {{tarefa.titulo}}
        </span>
        <ion-option-button class="button-assertive" ng-click="excluir(tarefa)">Excluir</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
