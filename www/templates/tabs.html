<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Tarefas Tab -->
  <ion-tab title="Tarefas" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/tarefas">
    <ion-nav-view name="tab-tarefas"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Configuração" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/configuracao">
    <ion-nav-view name="tab-configuracao"></ion-nav-view>
  </ion-tab>


</ion-tabs>
